# =============================================================================
# DSFM – Nginx reverse proxy configuration examples
# =============================================================================
#
# Copy the server block(s) you need into your Nginx config directory
# (e.g. /etc/nginx/sites-available/) and adjust the values to match your setup.
#
# After editing, test and reload:
#   sudo nginx -t && sudo systemctl reload nginx
#
# In all examples below, DSFM should be configured with:
#   proxy_mode = true      (in config.toml → [app])
#   protocol   = "http"    (let Nginx handle TLS termination)
# =============================================================================


# -----------------------------------------------------------------------------
# Example 1: Single site – HTTP only (IP or domain)
# Access via http://your-server-ip:80 or http://example.com
# -----------------------------------------------------------------------------
server {
    listen 80;
    server_name _;  # Replace _ with your domain (e.g. example.com) if available

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}


