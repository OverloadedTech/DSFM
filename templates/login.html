{% extends "auth_base.html" %}
{% block content %}
<h2 style="margin-top:0;">Accedi</h2>
<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

  <div class="form-group">
    <label for="username">Nome Utente</label>
    <input id="username" name="username" required autocomplete="username" placeholder="Inserisci nome utente">
  </div>

  <div class="form-group block-gap-small">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required autocomplete="current-password" placeholder="•••••••••••">
  </div>

  <button class="btn primary btn-block block-gap-small" type="submit">Accedi</button>
</form>
{% endblock %}
