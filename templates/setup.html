{% extends "auth_base.html" %}
{% block content %}
<h2 style="margin-top:0;">Configurazione iniziale</h2>
<p class="metric-sub">Crea il primo account amministratore.</p>

<form method="post">
  <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

  <div class="form-group">
    <label for="username">Crea username admin</label>
    <input id="username" name="username" required minlength="3" maxlength="64" autocomplete="username" placeholder="admin">
  </div>

  <div class="form-group block-gap-small">
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password">
    <div class="metric-sub">Minimo 8 caratteri.</div>
  </div>

  <div class="form-group block-gap-small">
    <label for="password_confirm">Conferma password</label>
    <input id="password_confirm" name="password_confirm" type="password" required minlength="8" autocomplete="new-password">
  </div>

  <button class="btn primary block-gap-small" style="width:100%;" type="submit">Configura Sistema</button>
</form>
{% endblock %}
