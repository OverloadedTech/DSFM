[app]
host = "0.0.0.0"
port = 8080
secret_key = ""
debug = false
database_path = "dsfm.sqlite3"

# Optional: paths to SSL certificate and key to enable HTTPS
ssl_cert = ""
ssl_key = ""

# Protocol mode: "http", "https", or "both"
# - "http":  serve HTTP only on `port`
# - "https": serve HTTPS only on `port` (requires ssl_cert and ssl_key)
# - "both":  serve HTTPS on `https_port` and redirect HTTP on `http_port`
protocol = "http"

# Optional domain or subdomain for this instance (e.g. "shop.example.com").
# When set behind a reverse proxy, this tells Flask which hostname to expect.
# Leave empty when accessing by IP address only.
domain = ""

# Ports used when protocol = "both":
http_port = 80
https_port = 443

# Set to true when running behind a reverse proxy (nginx, Caddy, etc.)
# This enables proper handling of X-Forwarded-For/Proto/Host headers.
proxy_mode = false

# Number of Gunicorn worker processes (ignored when debug = true).
# A good default is (2 Ã— CPU cores) + 1.
workers = 2

[security]
session_cookie_secure = false
session_cookie_samesite = "Strict"

[telegram]
# Insert your bot token here or set DSFM_BOT_TOKEN environment variable
bot_token = ""
polling_timeout = 20

[sync]
# Strongly recommended: automatic backup to Telegram on significant changes.
# Set enabled = true and provide a bot token and your Telegram user ID.
# You can also use DSFM_SYNC_TOKEN and DSFM_SYNC_USERID environment variables.
enabled = false
token = ""
user_id = ""
